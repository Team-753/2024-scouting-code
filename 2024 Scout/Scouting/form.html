                <h2>Autonomous Period</h2>
                <input type="checkbox" name="mobile" id="mobile" class="largecheckbox">Leave during autonomous.
                <br>
                <br>
                Autonomous Charge Station:
                <br>
                <select id="autochrg" name="autochrg" required>
                    <option></option>
                    <option name="docked,unengaged">Docked, Not Engaged</option>
                    <option name="docked,engaged">Docked, Engaged</option>
                    <option name="none">None of the Above</option>
                </select>
                <br>
                <br>
                <br>
                <label>Cones scored during Autonomous</label><br>
                <button type="button" name="MinusCones1">-</button>
                <input type="text" value="0" Name="Cones1" >
                <button type="button" name="PlusCones1">+</button>
                <br>
                <label>Cubes scored during Autonomous</label><br>
                <button type="button" name="MinusCubes1">-</button>
                <input type="text" value="0" Name="Cubes1" >
                <button type="button" name="PlusCubes1">+</button>

                <script>
                    const MinusCones1 = document.getElementsByName('MinusCones1')[0];
                    const PlusCones1 = document.getElementsByName('PlusCones1')[0];
                    const Cones1 = document.getElementsByName('Cones1')[0];

                    const MinusCubes1 = document.getElementsByName('MinusCubes1')[0];
                    const PlusCubes1 = document.getElementsByName('PlusCubes1')[0];
                    const Cubes1 = document.getElementsByName('Cubes1')[0];
                    
                    MinusCones1.addEventListener('click', MinusCone1);
                    PlusCones1.addEventListener('click', PlusCone1);

                    MinusCubes1.addEventListener('click', MinusCube1);
                    PlusCubes1.addEventListener('click', PlusCube1);
                    
                    function MinusCone1() {
                      const currentValue = Number(Cones1.value) || 0;
                      if (currentValue < 1) {
                      Cones1.value = 0
                      }  else {
                      Cones1.value = String(currentValue - 1);
                      }
                    };

                    function MinusCube1() {
                      const currentValue = Number(Cubes1.value) || 0;
                      if (currentValue < 1) {
                      Cubes1.value = 0
                      }  else {
                      Cubes1.value = String(currentValue - 1);
                      }
                    };
                    
                    function PlusCone1() {
                      const currentValue = Number(Cones1.value) || 0;
                    
                      Cones1.value = String(currentValue + 1);
                      };

                    function PlusCube1() {
                      const currentValue = Number(Cubes1.value) || 0;
                    
                      Cubes1.value = String(currentValue + 1);
                      };
                    
                    </script>
