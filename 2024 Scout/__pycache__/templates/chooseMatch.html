<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Choose Match</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="/matchScout" method="post">
            <select name="alliance" id="alliance">
                <option value="blue 1">Blue 1</option>
                <option value="blue 2">Blue 2</option>
                <option value="blue 3">Blue 3</option>
                <option value="red 1">Red 1</option>
                <option value="red 2">Red 2</option>
                <option value="red 3">Red 3</option>
            </select>
            <input type="number" name="teamNo" id="teamNo" required>
            <label for="teamNo">Team Number</label>
            <input type="number" name="matchNo" id="matchNo" required>
            <label for="matchNo">Match Number</label>
            <input type="submit">
        </form>
    </body>
</html>
